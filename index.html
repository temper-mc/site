<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Under Construction</title>
    <style>
        :root {
            color-scheme: dark;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: #0b0710;
            color: #f5f0ff;
        }

        .card {
            max-width: 680px;
            margin: 24px;
            padding: 28px 26px;
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 18px;
            background: rgba(255, 255, 255, .06);
            box-shadow: 0 12px 40px rgba(0, 0, 0, .35);
        }

        h1 {
            margin: 0 0 10px;
            font-size: 34px;
            letter-spacing: .2px;
        }

        p {
            margin: 0;
            opacity: .88;
            line-height: 1.5;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <main class="card">
        <h1>Under Construction</h1>
        <p>
            This site is being built. Check back soon for updates, docs, and
            server info.
        </p>
    </main>
</body>

</html>
